<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation de Formulaire</title>
    <!-- Feuille CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .contact {
            background: #EEE;
            text-align: center;
            padding: 40px 0;
            margin: 40px 0;
            border-radius: 10px;
        }

        .contact h1 {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Mon Code HTML à partir d'ici -->

    <main class="container">

        <!-- En-tête de Présentation -->
        <header class="row">
            <div class="contact col">
                <h1>Contactez-nous</h1>
            </div>
        </header>

        <!--  Mon Formulaire -->
        
      
            <section class="row">
                <div class="col">
                    <form class="form-horizontal" method="POST" id="contact" novalidate>
                        
                    <!-- Nom -->
                    <div class="form-group">
                        <label for="nom">Nom</label>
                            <input type="text" required
                             class="form-control" id="nom" name="nom" 
                                placeholder="Saisissez votre Nom">
                    </div>

                    <!-- Prénom -->
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                            <input type="text" required
                                class="form-control" id="prenom" name="prenom" 
                                placeholder="Saisissez votre Prénom">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                            <input type="email" required
                                class="form-control" id="email" name="email" 
                                placeholder="Saisissez votre Email">
                    </div>

                    <!-- Téléphone -->
                    <div class="form-group">
                        <label for="tel">Téléphone</label>
                            <input type="tel" required
                                class="form-control" id="tel" name="tel" 
                                placeholder="Saisissez votre Téléphone">
                    </div>

                        <!-- Bouton de Soumission -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Envoyer ma demande</button>
                    </div>
           
        
                </form>
                </div>
            </section>
       
    
    </main>

    <!-- Intégration de jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- Intégration de Bootstrap & Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" 
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>

    <!-- Intégration de mon Fichier JS -->
    <script src="./assets/js/07.js"></script>
    <script>
        
        /* -------------------------------------------------

        |   1. Nom, Prénom, Email, Tel                     |
        |   2. Réaliser la validation JS du Formulaire     |
        |                                                  |
        ------------------------------------------------- */
    </script>
</body>
</html>
