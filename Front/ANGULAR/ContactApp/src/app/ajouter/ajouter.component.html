<form #f="ngForm" novalidate *ngIf="active" (ngSubmit)="submitContact()">

  <!--
    Grâce à l'identifiant  #f
    plus haut, je peux connaitre l'état
    de validation de mon formulaire...
  -->

  <h5 class="text-center m-4">
    Ajouter un Contact
  </h5>

  <pre>
    Form is valid : {{ f.valid }}
    {{ nouveauContact | json }}
  </pre>

  <div class="form-group">
    <input type="text" name="name" required
           placeholder="Saisissez votre nom complet..."
           class="form-control"
           [class.is-invalid]="name.invalid && name.touched"
           [class.is-valid]="name.valid"
           [(ngModel)]="nouveauContact.name"
           #name="ngModel"
    >
    <div class="invalid-feedback">
      Vous devez saisir votre nom complet.
    </div>
  </div>

  <div class="form-group">
    <input type="text" name="username" required
           placeholder="Saisissez votre nom d'utilisateur..."
           class="form-control"
           [class.is-invalid]="username.invalid && username.touched"
           [class.is-valid]="username.valid"
           [(ngModel)]="nouveauContact.username"
           #username="ngModel"
    >
    <div class="invalid-feedback">
      Vous devez saisir votre nom d'utilisateur.
    </div>
  </div>

  <div class="form-group">
    <input type="email" name="email" required
           placeholder="Saisissez votre email..."

           [class.is-invalid]="email.invalid && email.touched"
           [class.is-valid]="email.valid"
           class="form-control"
           [(ngModel)]="nouveauContact.email"
           #email="ngModel"
    >
    <div class="invalid-feedback">
      Vous devez saisir votre email.
    </div>
  </div>

  <button type="submit"
          [disabled]="f.invalid"
          class="btn btn-block btn-primary">
    Ajouter le Contact
  </button>

</form>
